<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <figure>
            <img src="img/logo.svg" alt="Logo">
        </figure>
    </header>
    <main>
        <form class="container-form">
            <h2>Entrar</h2>
            <input type="email" placeholder="Email ou número de telefone">
            <input type="password" placeholder="Senha">
            <button type="submit">Entrar</button>
            <div class="container-checkBox">
                <span>
                    <input type="checkbox">
                    <label>Lembre-se de mim</label>
                </span>
                <p>Precisa de ajuda?</p>
            </div>
        </form>
    </main>
    <footer>
        <div class="container-info">
            <p>Novo por aqui?<a href="#">Assine agora</a></p>
			<div>
				<p>Esta página é protegida pelo Google
					reCAPTCHA para garantir que você não é um robô
					<a href="#">Saiba mais</a>
				</p>
			</div>
            <figure>
                <img src="img/background-image.jpg" style="width: 100px; height: 100px;" alt="Logo">
            </figure>
        </div>
    </footer>
</body>
</html>
